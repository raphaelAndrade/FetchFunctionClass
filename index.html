<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Section Header -->
    <section class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="logo">Logo</div>
          </div>
          <div class="col-md-9">
            <nav class="menu">
              <a href="#">About Us</a>
              <a href="#">Contact Us</a>
              <a href="#">Photos</a>
              <a href="#">Users</a>
            </nav>
            <!--Navigation links-->
          </div>
        </div>
      </div>
    </section>
    <!--  end Section Header -->
    <!--Section Form enter a new user-->
    <section>
      <div class="form">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <h2>Enter a new user</h2>
              <div class="card">
                <form>
                  <label>Name:</label>
                  <input type="text"  name="name" id="name" placeholder="Enter a name"/>
                  <input type="text"  name="username" id="username" placeholder="Enter username">
                  <input type="email"  name="email" id="email" placeholder="Enter email">
                  <br>
                  <button class="submit btn btn-primary" id="submit">Submit User</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--  Section Users -->
    <section class="users">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1>List of Users</h1>
          </div>
        </div>
        <div class="row">
          <h2>Filter Users</h2>
          <div class="col-md-12">
            <form class=" align-items-center">
              <div class="col-12">
                <input type="number" required class="form-control" id="idOfuser" placeholder="Please enter a number between 1 - 10">
              </div>
              <br/>
              <div class="col-12">
                <button type="submit" id="filter" class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ul id="listUsers">
              <!--The content will be create by Javascritp -->
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button onclick="fetchUsers()" type="submit" class="btn btn-primary">Reset List</button>
          </div>
          <div class="col-md-6">
            <button onclick="undoList()" type="submit" class="btn btn-primary">Undo</button>
          </div>
        </div>
      </div>
    </section>
    <!--  End Section Users -->
    <!--  Section Footer -->
    <footer></footer>
  </body>
  <script src="index.js"></script>
</html>
